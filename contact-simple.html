<!-- Simple HTML Contact Form for Formspree -->
<!-- Replace YOUR_FORM_ID_HERE with your actual Formspree form ID -->

<form action="https://formspree.io/f/YOUR_FORM_ID_HERE" method="POST" class="space-y-4 sm:space-y-6">
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
      Full Name *
    </label>
    <input
      type="text"
      id="name"
      name="name"
      required
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent text-base"
    />
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
      Email Address *
    </label>
    <input
      type="email"
      id="email"
      name="email"
      required
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent text-base"
    />
  </div>

  <div>
    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
      Phone Number (Optional)
    </label>
    <input
      type="tel"
      id="phone"
      name="phone"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent text-base"
    />
  </div>

  <div>
    <label for="service" class="block text-sm font-medium text-gray-700 mb-2">
      Service of Interest *
    </label>
    <select
      id="service"
      name="service"
      required
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent text-base"
    >
      <option value="">Select a service</option>
      <option value="university-search">University Search & Placement</option>
      <option value="visa-support">Visa Support</option>
      <option value="scholarship-application">Scholarship Application</option>
      <option value="general-consultation">General Consultation</option>
    </select>
  </div>

  <div>
    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
      Message *
    </label>
    <textarea
      id="message"
      name="message"
      required
      rows="5"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent text-base"
      placeholder="Tell us about your academic goals and how we can help you..."
    ></textarea>
  </div>

  <button
    type="submit"
    class="w-full bg-brand-primary text-white px-6 sm:px-8 py-3 sm:py-4 rounded-lg font-semibold hover:bg-brand-hover transition-colors text-base sm:text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
  >
    Send Message
  </button>
</form>
